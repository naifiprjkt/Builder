name: Build Kernel

on:
  workflow_dispatch:
    inputs:
      REPO:
        description: 'Kernel Source'
        required: true
        default: kernel_samsung_a22x
        type: choice
        options:
          - kernel_samsung_a22x
          - kernel_samsung_6833_common
     
      BRANCH:
        description: 'Kernel Branch'
        required: true
        default: 'ksu'
        type: choice
        options:
          - ksu
          - main
          - kernelsu
          - staging
          
      DEFCONFIG:
        description: 'Kernel Defconfig'
        required: true
        default: 'a22x_defconfig'
        type: choice
        options:
          - a22x_defconfig
          - azure_defconfig

jobs:
  build:
    name: Build ${{ github.event.inputs.BRANCH }} (${{ github.event.inputs.DEFCONFIG }})
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup Timezone
        run: |
          sudo ln -sf /usr/share/zoneinfo/Asia/Jakarta /etc/localtime
          echo "BUILD_DATE=$(date +'%Y%m%d-%H%M')" >> $GITHUB_ENV
          echo "BUILD_TIME=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

      - name: Checkout Kernel Source
        uses: actions/checkout@v4
        with:
          repository: naifiprjkt/${{ github.event.inputs.REPO }}
          ref: ${{ github.event.inputs.BRANCH }}
          path: kernel
          fetch-depth: 1

      - name: Install Dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq \
            bc bison flex libssl-dev make clang gcc git \
            libc6-dev curl wget zip python3 lz4 libelf-dev

      - name: Build Kernel
        working-directory: kernel
        env: 
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          KERNEL_DEFCONFIG: ${{ github.event.inputs.DEFCONFIG }}
        run: |
          echo "Building with defconfig: $KERNEL_DEFCONFIG"
          curl -LSs https://raw.githubusercontent.com/naifiprjkt/naifi_patch/refs/heads/master/build.sh | bash
