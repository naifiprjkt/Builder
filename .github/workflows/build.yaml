name: Build Kernel

on:
  workflow_dispatch:
    inputs:
      REPO:
        description: 'Kernel Source'
        required: true
        default: kernel_samsung_a22x
        type: choice
        options:
          - kernel_samsung_a22x
          - kernel_samsung_6833_common
      BRANCH:
        description: 'Kernel Branch'
        required: true
        default: 'main'
        type: choice
        options:
          - ksu
          - main
          - kernelsu
          - staging
      DEFCONFIG:
        description: 'Kernel Defconfig'
        required: true
        default: 'a22x_defconfig'
        type: choice
        options:
          - a22x_defconfig
          - azure_defconfig

permissions:
  contents: read

jobs:
  build:
    name: Build ${{ github.event.inputs.BRANCH }} (${{ github.event.inputs.DEFCONFIG }})
    runs-on: ubuntu-latest
    env:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      CHAT_ID: ${{ secrets.CHAT_ID }}
      KERNEL_DEFCONFIG: ${{ github.event.inputs.DEFCONFIG }}

    steps:
      - name: Setup Timezone
        run: |
          sudo ln -sf /usr/share/zoneinfo/Asia/Jakarta /etc/localtime
          echo "BUILD_DATE=$(date +'%Y%m%d-%H%M')" >> $GITHUB_ENV
          echo "BUILD_TIME=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

      - name: Checkout Kernel Source (private)
        uses: actions/checkout@v4
        with:
          repository: naifiprjkt/${{ github.event.inputs.REPO }}
          ref: ${{ github.event.inputs.BRANCH }}
          path: kernel
          fetch-depth: 1
          token: ${{ secrets.PAT_TOKEN }}

      - name: Install Dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq \
            bc bison flex libssl-dev make clang gcc git \
            libc6-dev curl wget zip python3 lz4 libelf-dev

      - name: Show Build Info
        run: |
          echo "Repo: naifiprjkt/${{ github.event.inputs.REPO }}"
          echo "Branch: ${{ github.event.inputs.BRANCH }}"
          echo "Defconfig: $KERNEL_DEFCONFIG"
          echo "Build date: $BUILD_DATE"
          echo "Build time: $BUILD_TIME"

      - name: Build Kernel
        working-directory: kernel
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          KERNEL_DEFCONFIG: ${{ github.event.inputs.DEFCONFIG }}
        run: |
          echo "Building with defconfig: $KERNEL_DEFCONFIG"
          # Panggil build script (lo pake curl -> bash)
          curl -LSs https://raw.githubusercontent.com/naifiprjkt/naifi_patch/refs/heads/master/build.sh | bash

      - name: Post-build notification (example)
        if: success()
        run: |
          echo "Build sukses: ${{ github.event.inputs.REPO }}@${{ github.event.inputs.BRANCH }}"
